version: "3.8"

services:
  app:
    build: .
    container_name: lafabrica_app
    restart: always
    depends_on:
      - db
    environment:
      RAILS_ENV: development
      DB_NAME: lafabrica_development
      DB_USERNAME: lafabrica
      DB_PASSWORD: fabrica
      DB_HOST: db
    volumes:
      - .:/app
      - ./storage:/app/storage
      - ./log:/app/log
      - ./tmp:/app/tmp
    ports:
      - "3001:3000"

  db:
    image: postgres:latest
    container_name: lafabrica_db
    restart: always
    environment:
      POSTGRES_USER: lafabrica
      POSTGRES_PASSWORD: fabrica
      POSTGRES_DB: lafabrica_development
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
